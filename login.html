<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login | Portal do Aluno</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

                body {
                      height: 100vh;
                            background: #0b3a5a;
                                  display: flex;
                                        align-items: center;
                                              justify-content: center;
                                                  }

                                                      .login-box {
                                                            background: #fff;
                                                                  width: 90%;
                                                                        max-width: 350px;
                                                                              padding: 30px;
                                                                                    border-radius: 12px;
                                                                                          box-shadow: 0 10px 30px rgba(0,0,0,0.25);
                                                                                                text-align: center;
                                                                                                    }

                                                                                                        .login-box h2 {
                                                                                                              margin-bottom: 20px;
                                                                                                                    color: #0b3a5a;
                                                                                                                        }

                                                                                                                            .login-box input {
                                                                                                                                  width: 100%;
                                                                                                                                        padding: 12px;
                                                                                                                                              margin-bottom: 15px;
                                                                                                                                                    border-radius: 8px;
                                                                                                                                                          border: 1px solid #ccc;
                                                                                                                                                                font-size: 14px;
                                                                                                                                                                    }

                                                                                                                                                                        .login-btn {
                                                                                                                                                                              display: block;
                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                          padding: 12px;
                                                                                                                                                                                                background: #0b3a5a;
                                                                                                                                                                                                      color: #fff;
                                                                                                                                                                                                            text-decoration: none;
                                                                                                                                                                                                                  border-radius: 8px;
                                                                                                                                                                                                                        font-weight: bold;
                                                                                                                                                                                                                            }
                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                              <body>

                                                                                                                                                                                                                                <div class="login-box">
                                                                                                                                                                                                                                    <h2>Login</h2>
                                                                                                                                                                                                                                        <input type="text" placeholder="CPF" />
                                                                                                                                                                                                                                            <input type="password" placeholder="Senha" />
                                                                                                                                                                                                                                                <a href="index.html" class="login-btn">Entrar</a>
                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                  </html>
